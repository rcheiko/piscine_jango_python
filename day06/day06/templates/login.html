{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}<title>Login</title>{% endblock title %}

{% block content %}

    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Login</button>
        {% endbuttons %}
    </form>
    
{% endblock %}
