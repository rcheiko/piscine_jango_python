<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .html { width:80%; }
        .cs { width: 60%; }
        .jQu { width: 50%; }
        .py { width: 75%; }
        .ph { width: 65%; }
        .node { width: 35%; }
    </style>
</head>
<body>
    <ul>
        <li>
            <h2>Frontend</h2>

            <p class="html" data-value="80">HTML5</p>
            <progress class="html5" id="HTML5" value="80" max="100"></progress>

            <p class="cs" data-value="60">CSS3</p>
            <progress class="html5" id="CSS3" value="60" max="100"></progress>

            <p class="jQu" data-value="50">jQuery</p>
            <progress class="html5" id="jQuery" value="50" max="100"></progress>
        </li>
        <li>
            <h2>Backend</h2>

            <p class="py" data-value="75">Python</p>
            <progress class="html5" id="Python" value="75" max="100"></progress>

            <p class="ph" data-value="65">PHP</p>
            <progress class="html5" id="PHP" value="65" max="100"></progress>

            <p class="node" data-value="35">Node.js</p>
            <progress class="html5" id="Node.js" value="35" max="100"></progress>
        </li>
    </ul>
</body>
</html>
